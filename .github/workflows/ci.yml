name: CI

on:
  - push
  - pull_request

jobs:
  pipeline:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node:
          - 12
          - 13

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: npm i
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm run test
