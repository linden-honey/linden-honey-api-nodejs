version: "3.7"

services:
  db:
    image: bitnami/mongodb:4.2.2
    environment:
      MONGODB_USERNAME: linden-honey
      MONGODB_PASSWORD: linden-honey
      MONGODB_DATABASE: linden-honey
    restart: on-failure
    ports:
      - 27017:27017
    networks:
      - internal
    volumes:
      - db_data:/bitnami

  app:
    image: lindenhoney/linden-honey-nodejs:latest
    build: .
    depends_on:
      - db
    environment:
      APPLICATION_DB_URI: mongodb://linden-honey:linden-honey@db:27017/linden-honey
    ports:
      - 8080:80
    networks:
      - internal

volumes:
  db_data:

networks:
  internal:
    driver: bridge
